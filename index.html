<body>

        <form id="form">
            <section class="inputs-conteiner">
                <div class="form-group">
                    <label class="txtlabel" for="value-real">Valor a ser convertido (R$)</label>
                    <input 
                        type="number"
                        placeholder="R$20,00"
                        id="value-real"
                        name="value-real"
                        max="1000000"
                    >
                </div>
                
                <div class="form-group">
                    <label class="txtlabel" for="currency">Escolha a moeda</label>
                    <select id="currency">
                        <option value="">Selecione...</option>
                        <option value="eur">Euro</option>
                        <option value="dol">Dólar</option>
                    </select>
                </div>
            </section>

            <button type="submit">Converter</button>
        </form>

        <h2 id="result"></h2>
    </main>
